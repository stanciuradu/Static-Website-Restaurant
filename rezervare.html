<body>
  <header class="header">
    <img src="./assets/images/img1.png" alt="" />
    <h2>Restaurant tradițional</h2>
  </header>
  <nav>
    <ul class="nav">
      <li>

        <a href="rezervare.html">Rezervare</a>
      </li>
    </ul>
  </nav>
  <main>
    <h2>Formular de rezervare a unui loc:</h2>
    <form method="POST" class="form-rezervare">
      <label for="nume" class="form-label">Nume:</label>
      <input type="text" name="" id="nume" class="form-control">
      <label for="prenume" class="form-label">Prenume:</label>
      <input type="text" name="" id="prenume" class="form-control">
      <label for="email" class="form-label">Email:</label>
      <input type="email" name="" id="email" class="form-control">
      <label for="telefon" class="form-label">Telefon:</label>
      <input type="text" name="" id="telefon" class="form-control">
      <label for="data" class="form-label">Data rezervare:</label>
      <input type="date" name="" id="data" class="form-control">
      <label for="ora" class="form-label">Ora rezervare</label>
      <input type="number" name="" id="ora" class="form-control">
      <label for="number2" class="form-label">Numar persoane:</label>
      <input type="number" name="" id="number2" class="form-control">
      <label for="mesaj" class="form-label">Mesaj:</label>
      <textarea name="" id="mesaj" cols="10" rows="5" class="form-control">Lasă-ne un mesaj</textarea>
      <input type="submit" value="Trimite formularul" class="btn btn-success">
    </form>
    <footer>
      <h3>Vă rugăm să vă abonați la newslatterul nostru:</h3>
      <form class="form" method="post">
        <label for="email">Introduceti email-ul dumneavoastră</label>
        <input type="email" name="" id="email" />
        <input type="submit" value="Trimite" class="btn btn-outline-danger" />
      </form>
    </footer>
  </main>
</body>
