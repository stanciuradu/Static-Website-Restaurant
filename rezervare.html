  <body>
    <header class="header">
      <img src="./assets/images/img1.png" alt="" />

    </header>
    <nav>
      <ul class="nav">

        </li>
      </ul>
    </nav>
    <main>
      <h2>Formular de rezervare a unui loc:</h2>
      <form method="POST" class="form-rezervare">
          <label for="nume">Nume:</label>
          <input type="text" name="" id="nume">
          <label for="prenume">Prenume:</label>
          <input type="text" name="" id="prenume"> 
          <label for="email">Email:</label>
          <input type="email" name="" id="email"> 
          <label for="telefon">Telefon:</label>
          <input type="text" name="" id="telefon"> 
          <label for="data">Data rezervare:</label>
          <input type="date" name="" id="data">   
          <label for="ora">Ora rezervare</label>
          <input type="number" name="" id="ora"> 
          <label for="number2">Numar persoane:</label>
          <input type="number" name="" id="number2">
          <label for="mesaj">Mesaj:</label>
          <textarea name="" id="mesaj" cols="10" rows="5">Lasa-ne un mesaj</textarea>
        <input type="submit" value="Trimite formularul">
      </form>
      <footer>
        <h3>Vă rugăm să vă abonați la newslatterul nostru:</h3>
        <form class="form" method="post">
          <label for="email">Introduceti email-ul dumneavoastră</label>
          <input type="email" name="" id="email" />
          <input type="submit" value="Trimite" class="btn btn-outline-danger" />
        </form>
      </footer>
    </main>
  </body>
